<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signupdata.js"></script>
</head>

<body>
            <h1>SIGN UP</h1>
            <table id="signup">
                <tbody>
                    <tr>
                        <td><label for ="fname">First Name:</label></td>
                        <td><input type="text"onchange="checkfname()" placeholder="Enter first Name" name="fname" id="fname" required/></td>
                        <td><span id="message"></span></td>
                    </tr>
                    <tr>
                        <td><label for ="lname">Last Name:</label></td>
                        <td><input type ="text" onchange="checklname()" placeholder="Enter Last Name" name ="lname" id="lname" required/></td>
                    </tr>
                    <tr>
                        <td><label for ="email" id="email">Email:</label></td>
                        <td> <input type="email" onchange="checkEmail()" placeholder="Enter Email" name="email" id="mail" required/></td>
                    </tr>
                    <tr>
                        <td><label for ="pwd">Password:</label></td>
                        <td><input type ="password" onchange="checkPwd()"
                            title="Must contain at least one number,one uppercase and lowercase letter, one special character and at least 8 characters"
                            placeholder ="Enter Password" name ="pwd" id="pwd" required/></td>
                    </tr>
                    <tr>
                        <td><label for ="confirmpwd" >Confirm Password:</label></td>
                        <td><input type ="password" onchange="checkConfirmPwd()" placeholder="Confirm Password" name ="confirmpwd" id="confirmpwd"  required/></td>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" value="save" id="signupbtn" onclick="store()">Sign Up</button>
            <div class="login">
            <p>Already have an account? Please <a href="Login.html" target="_blank">Login </a></p>
        </div>          
</body>
</html>
